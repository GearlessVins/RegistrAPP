<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true">
  <div id="container">
    <h1>Bienvenido, {{ usuario }}</h1>
    
    <!-- Mensaje de estado con animaci칩n de parpadeo -->
    <h2 [ngClass]="{ 'class-started': isClassStarted, 'class-not-started': !isClassStarted }">
      {{ isClassStarted ? 'Clase iniciada' : 'Clase no iniciada' }}
    </h2>

    <div class="toggle-container">
      <ion-toggle aria-label="Toggle de clase" color="success" [(ngModel)]="isClassStarted"></ion-toggle>
      
      <!-- Selector de fecha/hora, habilitado solo si la clase est치 iniciada -->
      <ion-datetime locale="es-ES" displayFormat="DD/MM/YYYY" [disabled]="!isClassStarted"></ion-datetime>
    </div>

    <!-- Bot칩n para finalizar la clase -->
    <div>
      <ion-button id="end-class-button" (click)="presentAlert()">Finalizar la sesi칩n</ion-button>
    </div>
  </div>
</ion-content>
