<ion-header>
  <ion-toolbar>
    <ion-title>
      <h1>Home</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true">
  <div id="container">
    <!-- Saludo al usuario con el nombre recuperado -->
    <h1>Bienvenido, {{ usuario }}</h1>
    
    <!-- Mensaje de estado con animación de parpadeo -->
    <h2 [ngClass]="{ 'class-started': isClassStarted, 'class-not-started': !isClassStarted }">
      {{ isClassStarted ? 'Clase iniciada' : 'Clase no iniciada' }}
    </h2>
    
    <div class="toggle-container">
      <!-- Toggle para cambiar el estado de la clase -->
      <ion-toggle aria-label="Green toggle" color="success" [(ngModel)]="isClassStarted"></ion-toggle>
      
      <!-- Selector de hora, habilitado solo si la clase está iniciada -->
      <ion-datetime presentation="time" [disabled]="!isClassStarted"></ion-datetime>
    </div>

    <!-- Botón para finalizar la clase -->
    <ion-button id="end-class-button">Finalizar Clase</ion-button>
    <ion-alert trigger="end-class-button" class="custom-alert" header="¿Estás seguro?" [buttons]="alertButtons"></ion-alert>
  </div>
</ion-content>
