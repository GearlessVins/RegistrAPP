<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="modern-contact-page">
  <div *ngIf="user" class="contact-card">
    <img [src]="user.picture.large" alt="User Picture" class="profile-image" />
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ user.name.first }} {{ user.name.last }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Email: {{ user.email }}</p>
        <p>Location: {{ user.location.city }}, {{ user.location.country }}</p>
      </ion-card-content>
    </ion-card>
    <ion-button expand="full" (click)="fetchRandomUser()" class="generate-button">Generate Another User</ion-button>
  </div>
  <div *ngIf="!user" class="loading-message">
    <p>Cargando usuario...</p>
  </div>
</ion-content>
